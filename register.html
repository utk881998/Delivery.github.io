<section class="fuel-search">

        <div class="container">
            <h2 class="text-center">Register Account</h2>

            <form action="#" class="order">
            <fieldset>
                    <legend>Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder= "Full Name " class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder= "Mobile NO. " class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder= "Email " class="input-responsive" required>

                    <div class="order-label">Password</div>
                    <input type="Password" name="Password" placeholder= "Password " class="input-responsive" required>

                    <a href="order.html" class="btn btn-primary">Submit</a>
                    <a href="login.html" class="btn btn-primary">Login</a>
                </fieldset>
</form>

</div>
</section>
